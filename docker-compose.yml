version: '3.8'

services:
  # PHP-FPM сервис
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: currency_api_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker/php/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_NAME=${DB_NAME:-currency_api}
      - DB_USER=${DB_USER:-currency_user}
      - DB_PASSWORD=${DB_PASSWORD:-currency_password}
      - TZ=Europe/Moscow
    depends_on:
      db:
        condition: service_healthy
    networks:
      - currency_network

  # Nginx веб-сервер
  nginx:
    image: nginx:alpine
    container_name: currency_api_nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - currency_network

  # MySQL база данных
  db:
    image: mysql:8.0
    container_name: currency_api_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-currency_api}
      MYSQL_USER: ${DB_USER:-currency_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-currency_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      TZ: Europe/Moscow
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - currency_network

  # Cron для автоматического обновления курсов
  cron:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: currency_api_cron
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_NAME=${DB_NAME:-currency_api}
      - DB_USER=${DB_USER:-currency_user}
      - DB_PASSWORD=${DB_PASSWORD:-currency_password}
      - TZ=Europe/Moscow
    command: >
      sh -c "echo '0 * * * * /usr/local/bin/php /var/www/html/scripts/update_rates.php >> /var/log/cron.log 2>&1' | crontab - &&
      crond -f -d 8"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - currency_network

volumes:
  db_data:
    driver: local

networks:
  currency_network:
    driver: bridge

